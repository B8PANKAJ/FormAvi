<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>FORMAVI</title>
</head>

<body>
    <div class="details">
        <h1>Fill Your Form Correctly !</h1>
        <p>LET’S CONNECT: WE’RE HERE TO HELP, AND WE’D LOVE TO HEAR FROM YOU! WHETHER YOU HAVE A QUESTION, COMMENT, OR
            JUST WANT TO CHAT , YOU CAN REACH OUT TO US THROUGH THE CONTACT FORM OF THIS PAGE, OR BY PHONE, EMAIL, OR
            SOCIAL MEDIA. </p>
    </div>
    <div class="boom">
        <form action="">
            <label for="Name" id="one">Name</label>
            <input type="text" required>
            <label for="E-mail" id="two">E-mail</label>
            <input type="text" required>
            <label for="Password" id="three">Password</label>
            <input type="password" required>
            <label for="Mobile No" id="four">Mobile No</label>
            <input type="number" required>
            <label for="Gender">Gender
                <input type="radio">male
                <input type="radio">female
            </label>
            <label for="Languages" id="sev">Languages:</label>

            <select name="value" id="cars">
                <option value="volvo">English</option>
                <option value="saab">Hindi</option>
                <option value="mercedes">French</option>
                <option value="audi">Spanish</option>
            </select>
            <label for="ZipCode" id="five">ZipCode</label>
            <input type="number" required>
            <label for="text" id="six">Drop your Message Here!</label>
            <textarea name="Message " id="" cols="24" rows="7" required></textarea>
            <div class="submit">
                <input type="submit" class="btn" required>
            </div>
        </form>
        <div class="img">
            <img src="./5127314.jpg" alt="Image of Cusomer Service">
        </div>
    </div>
</body>

</html>
